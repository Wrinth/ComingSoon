<div ng-controller="MainCtrl">
  <h1>Tic Tac Toe</h1>
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="jumbotron col-sm-8" style="padding-top: 0;">

      <li ng-repeat="request in main.requests">
        <h1 href="#">{{request.customer_id}} - {{request.budge}}</h1>
        <p>{{request.state}}</p>
      </li>

    </div>
  </div>
</div>
